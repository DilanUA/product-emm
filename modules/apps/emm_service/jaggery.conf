{
    "welcomeFiles": ["router.jag"],
    "initScripts": ["config/init.js"],
    "urlMappings": [
        {
            "url": "/*",
            "path": "/router.jag"
        },
        {
            "url" : "/test/*",
            "path" : "test/test-executer.jag"
        }
    ],
    "sessionDestroyedListeners":["/modules/clearindex.js"],
    "errorPages": {
        "500": "/error500.jag",
        "404": "/error404.jag",
        "403": "/error403.jag"
    },
    "logLevel": "info"
}